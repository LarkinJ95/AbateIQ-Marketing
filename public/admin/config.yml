backend:
  name: github
  repo: LarkinJ95/AbateIQ-Marketing
  branch: main
  base_url: https://cms-auth.abateiq.com
  auth_endpoint: /api/cms/auth

local_backend: true
publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "seo_pages"
    label: "SEO Pages"
    folder: "public/content/pages"
    create: false
    extension: "json"
    format: "json"
    media_folder: "public/uploads/pages"
    public_folder: "/uploads/pages"
    identifier_field: "slug"
    summary: "{{slug}}"
    fields:
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Primary Keyword", name: "primaryKeyword", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "H1", name: "h1", widget: "string" }
      - { label: "Hero Copy", name: "heroCopy", widget: "text" }
      - { label: "Pain Points", name: "painPoints", widget: "list", field: { label: "Pain Point", name: "item", widget: "string" } }
      - { label: "Workflow Steps", name: "workflow", widget: "list", field: { label: "Step", name: "item", widget: "string" } }
      - { label: "Regulatory References", name: "regulatoryReferences", widget: "list", field: { label: "Reference", name: "item", widget: "string" } }
      - { label: "Feature Breakdown", name: "featureBreakdown", widget: "list", field: { label: "Feature", name: "item", widget: "string" } }
      - { label: "Use Cases", name: "useCases", widget: "list", field: { label: "Use Case", name: "item", widget: "string" } }
      - label: "FAQs"
        name: "faqs"
        widget: "list"
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }
      - label: "Internal Links"
        name: "internalLinks"
        widget: "list"
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "Href", name: "href", widget: "string" }
      - { label: "CTA Label", name: "ctaLabel", widget: "string" }
      - { label: "CTA Href", name: "ctaHref", widget: "string" }

  - name: "blog_posts"
    label: "Blog Posts"
    folder: "public/content/posts"
    create: false
    extension: "json"
    format: "json"
    media_folder: "public/uploads/posts"
    public_folder: "/uploads/posts"
    identifier_field: "slug"
    summary: "{{title}}"
    fields:
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Primary Keyword", name: "primaryKeyword", widget: "string" }
      - { label: "Summary", name: "summary", widget: "text" }
      - label: "Sections"
        name: "sections"
        widget: "list"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Body Paragraphs", name: "body", widget: "list", field: { label: "Paragraph", name: "item", widget: "text" } }
      - label: "FAQs"
        name: "faqs"
        widget: "list"
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }
      - label: "CTA"
        name: "cta"
        widget: "object"
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "Href", name: "href", widget: "string" }
